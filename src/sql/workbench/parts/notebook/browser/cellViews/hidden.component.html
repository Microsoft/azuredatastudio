<div style="overflow: hidden; width: 100%; display: flex; flex-flow: column">
	<button *ngIf="isVisible" (click)="toggleVisibility($event)" class="hide-component-button icon-hide-cell"></button>
	<button *ngIf="!isVisible" (click)="toggleVisibility($event)" class="hide-component-button icon-show-cell"></button>
</div>
