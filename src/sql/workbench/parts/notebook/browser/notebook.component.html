<div style="overflow: hidden; width: 100%; height: 100%; display: flex; flex-flow: column">
	<div #toolbar class="editor-toolbar actionbar-container" style="flex: 0 0 auto; display: flex; flex-flow: row; width: 100%; align-items: center;">
	</div>
	<div class="hoverButtonsContainer">
		<button class="hoverButton" (click)="addCell('code', 0)">
			<div class="hoverButtonIcon"></div>
			<span>Code</span>
		</button>
		<button class="hoverButton" (click)="addCell('markdown', 0)">
			<div class="hoverButtonIcon"></div>
			<span>Markdown</span>
		</button>
	</div>
	<div #container class="scrollable" style="flex: 1 1 auto; position: relative; outline: none" (click)="unselectActiveCell()" (scroll)="scrollHandler($event)">
		<loading-spinner [loading]="isLoading"></loading-spinner>
		<div *ngFor="let cell of cells">
			<code-cell-component class="notebook-cell" *ngIf="cell.cellType === 'code'" (click)="selectCell(cell, $event)" [class.active]="cell.active" [cellModel]="cell" [model]="model" [activeCellId]="activeCellId">
			</code-cell-component>
			<text-cell-component class="notebook-cell" *ngIf="cell.cellType === 'markdown'" (click)="selectCell(cell, $event)" [class.active]="cell.active" [cellModel]="cell" [model]="model" [activeCellId]="activeCellId">
			</text-cell-component>
			<div class="hoverButtonsContainer">
				<button class="hoverButton" (click)="addCell('code', 0)">
					<div class="hoverButtonIcon"></div>
					<span>Code</span>
				</button>
				<button class="hoverButton" (click)="addCell('markdown', 0)">
					<div class="hoverButtonIcon"></div>
					<span>Markdown</span>
				</button>
			</div>
		</div>
		<div class="notebook-cell" *ngIf="(!cells || !cells.length) && !isLoading">
			<placeholder-cell-component [cellModel]="cell" [model]="model">
			</placeholder-cell-component>
		</div>
		<div class="book-nav" #bookNav [style.visibility]="navigationVisibility">
		</div>
	</div>
</div>
