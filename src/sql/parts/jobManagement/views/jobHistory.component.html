 <h1 class="job-heading">Jobs | {{agentJobInfo.name}} </h1>

 <!-- Back -->
 <div class="all-jobs">
	<div class="back-button-icon" (click)="goToJobs()"></div>All Jobs
 </div>

<!-- Actions -->
<ul class="action-buttons">
	<li>
		<div class="icon-start" (click)="jobAction('start')">Run</div>
	</li>
	<li>
		<div class="icon-stop" (click)="jobAction('stop')">Stop</div>
	</li>
</ul>

<!-- Overview  -->
 <div class="overview-container">
   <div class="overview-tab" (click)='toggleCollapse()'>
	 <input id="accordion" type="checkbox">
	 <label for="accordion">
		<div class="resultsViewCollapsible collapsed" (click)='toggleCollapse()'></div>
		 Overview
	</label>
	 <div class="accordion-content">
		<table align='left'>
				<tr>
					<td id='col1'>
						User:
					</td>
					<td id='col2'>

					</td>
					<td id='col3'>
						Enabled:
					</td>
					<td id='col4'>
						{{agentJobInfo.enabled}}
					</td>
				</tr>
				<tr>
					<td id='col1'>
						Alert:
					</td>
					<td id='col2'>

					</td>
					<td id='col3'>
						Notification:
					</td>
					<td id='col4'>

					</td>
				</tr>
				<tr>
					<td id='col1'>
						Schedule:
					</td>
					<td id='col2'>

					</td>
					<td id='col3'>
						Target Server:
					</td>
					<td id='col4'>

					</td>
				</tr>
		</table>
	 </div>
   </div>
</div>

<!-- Job History details -->
<div class='history-details'>
	<!-- Previous run list -->
	<div style="width: 20%">
		<table>
			<tr>
				<td class="date-column">
					<b>Date</b>
				</td>
				<td>
					<b>Status</b>
				</td>
			</tr>
		</table>
		<div #table class="step-table prev-run-list" style="position: relative; height: 100%; width: 100%"></div>
	</div>
	<!-- Job Steps -->
	<div class="job-steps">
		<h1 class="job-heading">
			{{agentJobInfo.lastRun}}
		</h1>
		<table class="step-list">
			<tr class="step-row">
				<td height="30">
					<h3>Status:</h3>
				</td>
				<td>
					<h3></h3>
				</td>
			</tr>
			<tr class="step-row">
				<td height="30">
					Error Message:
				</td>
				<td>

				</td>
			</tr>
			<tr class="step-row">
				<td height="30">
					Duration:
				</td>
				<td>

				</td>
			</tr>
			<tr class="step-row">
				<td height="30">
					Log:
				</td>
				<td>

				</td>
			</tr>
			<tr class="step-row">
				<td height="30">
					SQL message ID:
				</td>
				<td>

				</td>
			</tr>
			<tr class="step-row">
				<td height="30">
					Retries Attempted:
				</td>
				<td>

				</td>
			</tr>
		</table>
	</div>
</div>
