<div  #scrollContainer style="height: 100%">
	<div #scrollable style="position: relative">
		<div #propertiesContainer>
			<dashboard-widget-wrapper #properties *ngIf="propertiesWidget" [_config]="propertiesWidget" style="padding-left: 10px; padding-right: 10px; height: 90px; display: block">
			</dashboard-widget-wrapper>
		</div>
		<panel class="fullsize" (onTabChange)="handleTabChange($event)" (onTabClose)="handleTabClose($event)">
			<tab *ngFor="let tab of tabs" [title]="tab.name" class="fullsize" [identifier]="tab.id" [canClose] = "tab.canClose" [actions] = "tab.actions">
				<dashboard-webview-tab *ngIf="tab.isWebview" [tab]="tab">
				</dashboard-webview-tab>
				<dashboard-widget-tab *ngIf="!tab.isWebview" [tab]="tab">
				</dashboard-widget-tab>
			</tab>
		</panel>
	</div>
</div>
