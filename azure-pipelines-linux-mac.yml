steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- script: |
    git submodule update --init --recursive
    nvm install 8.9.1
    nvm use 8.9.1
    npm i -g yarn
  displayName: 'preinstall'

- script: |
    export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0
    sh -e /etc/init.d/xvfb start
    sleep 3
  displayName: 'Linux preinstall'
  condition: eq(variables['Agent.OS'], 'Linux')

- script: |
    yarn
  displayName:  'Install'

- script: |
    node_modules/.bin/gulp electron --silent
    node_modules/.bin/gulp compile --silent --max_old_space_size=4096
    node_modules/.bin/gulp optimize-vscode --silent --max_old_space_size=4096
  displayName: 'Scripts'

- script: |
    ./scripts/test.sh --coverage --reporter dot
  displayName: 'Linux Scripts'
  condition: eq(variables['Agent.OS'], 'Linux')

- script: |
    ./scripts/test.sh --reporter dot
  displayName: 'Mac Scripts'
  condition: eq(variables['Agent.OS'], 'Darwin')