jobs:
- job: macOS
  pool:
    vmImage: macOS 10.13
  steps:
  - template: darwin/sql-product-build-darwin.yml

- job: Linux
  pool:
    vmImage: 'Ubuntu-16.04'
  steps:
  - template: linux/sql-product-build-linux.yml

- job: Windows
  pool:
    name: mssqltools
  steps:
  - template: win32/sql-product-build-win32.yml
  timeoutInMinutes: 120
  cancelTimeoutInMinutes: 5

trigger: none
pr: none
